{% extends "base.html" %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Nuovo Account</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" required>
            </div>    
            <div class="mb-3">
                <label for="email" class="form-label">Email (Usata per il Login)</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="ruolo" class="form-label">Ruolo (Solo per test iniziali)</label>
                <select class="form-select" id="ruolo" name="ruolo">
                    <option value="Dipendente" selected>Dipendente</option>
                    <option value="Dirigente">Dirigente</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Registrati</button>
        </form>
        <p class="text-center mt-3">
            Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a>
        </p>
    </div>
</div>
{% endblock %}
