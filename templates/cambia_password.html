{% extends "base.html" %}

{% block title %}Cambia Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">ðŸ”’ Cambia Password</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="password_attuale" class="form-label">Password Attuale</label>
                        <input type="password" class="form-control" id="password_attuale" name="password_attuale"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="nuova_password" class="form-label">Nuova Password</label>
                        <input type="password" class="form-control" id="nuova_password" name="nuova_password" required
                            minlength="4">
                        <div class="form-text">Minimo 4 caratteri.</div>
                    </div>
                    <div class="mb-3">
                        <label for="conferma_password" class="form-label">Conferma Nuova Password</label>
                        <input type="password" class="form-control" id="conferma_password" name="conferma_password"
                            required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Aggiorna Password</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
